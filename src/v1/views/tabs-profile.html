<ion-view hide-nav-bar="true"
          view-title="个人中心">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content scrollbar-y="false">
        <div class="profile-bg">
            <div class="profile-header">
                <div ng-if="profile.user != null">
                    <a ui-sref="app.account">
                        <img class="has-user-image" src="{{profile.user.profile_img}}"/>
                    </a>
                    <h4 class="user-name">{{profile.user.nickname}}</h4>
                </div>

                <div ng-if="profile.user == null" class="no-user-image"
                     ui-sref="login">
                    登录 / 注册
                </div>

                <!--<a ng-if="profile.user != null" ui-sref="app.message"-->
                   <!--style="position: absolute;right: 20px;top: 20px;font-size:24px;color:white;">-->
                    <!--<i class="icon ion-ios-chatbubble-outline"></i>-->
                    <!--<span class=" noti_bubble">3</span>-->
                <!--</a>-->

                <a ng-if="profile.user != null" ui-sref="app.message"
                   class="icon ion-ios-email-outline "
                        style="position: absolute;right: 30px;top: 30px;font-size:32px;color:white;">
                    <span class="badge badge-assertive noti_bubble2">3</span>
                </a>

            </div>

            <div class="profile-payinfo-container">
                <div class="payinfo-item has-border-right">
                    <a ng-click="profile.checkVersion()"  class="icon-left">
                        <i class="icon ion-ios-filing-outline"></i>
                        检查版本
                    </a>
                </div>

                <div class="payinfo-item has-border-right">
                    <a href="{{profile.user == null ? '#/login' : '#/account'}}"  class="icon-left">
                        <i class="icon ion-ios-briefcase-outline"></i>
                        资料修改
                    </a>
                </div>

                <div class="payinfo-item">
                    <a href="{{profile.user == null ? '#/login' : '#/setting/advise'}}"  class="icon-left">
                        <i class="icon ion-ios-compose-outline"></i>
                        意见反馈
                    </a>
                </div>

                <!--<div class="payinfo-item">
                    <a href="{{profile.user == null ? '#/login' : '#/orders'}}"  class="icon-left">
                        <i class="icon ion-ios-help-outline"></i>
                        意见反馈
                    </a>
                </div>-->
            </div>
        </div>


        <div class="item item-divider">
        </div>

        <div class="list">
            <ion-toggle class="item-icon-left">
                <i class="icon ion-ios-bell-outline" style="font-size: 16px;"></i>
                消息推送
            </ion-toggle>

            <div class="item item-divider">
            </div>

            <a href="{{profile.user == null ? '#/login' : '#/orders'}}" class="item item-icon-left item-icon-right">
                <i class="icon ion-clipboard" style="font-size: 16px;"></i>
                工单处理
                <span class="item-note">
                  0
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <a href="{{profile.user == null ? '#/login' : '#/collection'}}" class="item item-icon-left item-icon-right">
                <i class="icon ion-android-star-outline" style="font-size: 16px;"></i>
                联系人
                <span class="item-note">
                  4件
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <a href="{{profile.user == null ? '#/login' : '#/problems'}}" class="item item-icon-left item-icon-right">
                <i class="icon ion-ios-pricetags-outline" style="font-size: 16px;"></i>
                问题上报
                <span class="item-note">
                  已上报2个问题
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <div class="item item-divider">
            </div>

            <a ng-click="profile.onLogout()" class="item item-icon-left item-icon-right">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>
                切换帐号
                <span class="item-note">
                  斜风细雨
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

        </div>


    </ion-content>


</ion-view>
