<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}"
          class="tabs-icon-top tabs-light tabs-color-active-positive fade-in-not-out">

  <ion-tab title="告警" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/alarm"
           badge="vm.badges" badge-style="badge-assertive">
    <ion-nav-view name="alarm" class="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="性能" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/perf">
    <ion-nav-view name="perf" class="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="资源" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/res">
    <ion-nav-view name="res"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/profile"
           >
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
